<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Hoja de Estilos-->
  <link rel="stylesheet" href="./css/styles.css">
  <!--Fuentes-->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Icono-->
  <link rel="shortcut icon" href="./img/tecla-logo.jpg" type="image/x-icon">
  <!--Script-->
  <script src="./js/main.js"></script>
  <!--Titulo de la pagina-->
  <title>Tecla Comunity - Registro</title>
</head>
<body>
    <div id="container">
    <!--Encabezado-->
    <header id="cabecera">
      <div id="logo">
        <img src="./img/tecla-logo.jpg" alt="Tecla Academy">
        <h1>Tecla Comunity</h1>
        <p>Un mundo con infinitas posibilidades</p>
      </div>
      <!--Menu-->
      <nav id="menu">
        <ul>
          <li><a href="./index.html">Conocénos</a></li>
          <li><a href="./contactanos.html">Contáctanos</a></li>
          <li><a href="./inicio-sesion.html">Iniciar Sesión</a></li>
          <li><a href="./registro.html">Registrate</a></li>
        </ul>
      </nav>
    </header>
    <!--Contenido principal-->
    <main id="contenido-principal">
        <form id="formulario" action="#" method="get">
            <h2 class="subtitulo">Se parte de TECLA</h2>
            <input name="nombre" type="text" placeholder="Ingresa tu nombre" required>
            <input name="contrasena" type="password" placeholder="Ingresa tu contraseña" required>
            <input name="correo" type="email" placeholder="Ingresa tu correo" required>
            <input name="ciudad" type="text" placeholder="Ciudad" required>
            <input name="pais" type="text" placeholder="Pais" required>
            <label for="genero">Seleccione su genero</label>
            <select name="genero" id="genero">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
            <label for="f-nacimiento">Ingresa tu fecha de nacimiento</label>
            <input name="f-nacimiento" type="date" required>
            <canvas id="canvas" width="800" height="600"></canvas>
            <input id ="cargar-f" type="file" accept=".png,.jpg,.gif,.jpeg" required>
            <input id="registrame" type="submit" value="Registrarme">
        </form>
    </main>
    <!--Pie de pagina-->
    <footer id="pie-p">
      <p> &copy; Todos los derechos reservados</p>
    </footer>
</body>
</html>
